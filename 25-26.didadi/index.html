  <textarea name="text" rows="1" placeholder="请输入" style="font-size: 18px"></textarea>

<script>
  var btn = document.querySelector('button');
  var text = document.querySelector('textarea');
  btn.onclick = function () {
    var fontHeight = parseInt(getComputedStyle(document.getElementsByTagName("textarea")[0],undefined).fontSize);
    var contHeight = text.scrollHeight;
    var boxHeight = text.clientHeight;
    var rows = 0;
    
    rows = Math.floor(contHeight / fontHeight);
    console.log(rows);
  }
</script>
