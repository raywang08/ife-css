<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
    table {
      border-spacing: 5px 5px;
    }
  </style>
</head>
<body>
  <table></table>
</body>
</html>
<script>
  let table = document.querySelector('table');
  let trArr = [1, 2, 3, 4, 5, 6, 7, 8, 9];
  let tdArr = [1];
  let str = '';
  let num = 1;
  trArr.forEach((ele) => {
    str += '<tr>';
    tdArr.forEach((item) => {
      str += '<td>' + ele + '*' + item + '=' + (ele * item) + '</td>';
    })
    num++;
    tdArr.push(num);
    str += '</tr>';
  })
  table.innerHTML = str;
</script>
