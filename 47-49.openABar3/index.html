<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link rel="stylesheet" href="./index.css">
</head>
<body>
  <h1 class="restaurant-cash">
    餐厅有:￥<span>0</span>元现金
  </h1>
  <div class="custom-list">
    <h3>提示牌</h3>
    <div class="state">
      还有5位等待用餐
    </div>
    <ul>
      <li>张三</li>
      <li>李四</li>
      <li>王二</li>
      <li>麻子</li>
      <li>胖虎</li>
    </ul>
  </div>
  <div class="box">
    <div class="wrapper">
        <div class="cook">
          <img src="./images/cook.jpg">
          <div class="cook-msg">
            <span class="id">No.001</span>
            <span class="name">李大厨</span>
          </div>
          <div class="food">
            <h3>状态</h3>
            <div class="state">
              <span class="cooking">正在做米饭</span>
              <span class="time">还差1秒钟做完</span>
            </div>
            <div class="list">
              <h3>菜单列表</h3>
              <ul>
                <!-- <li>米饭</li>
                <li>鸡丁</li>
                <li>抄手</li> -->
              </ul>
            </div>
          </div>
        </div>
        <div class="custom">
          <img src="./images/custom.jpg">
          <div class="custom-msg">
            <span class="name">唐锋</span>
          </div>
          <div class="food">
            <h3>状态</h3>
            <div class="state">
              <span class="ordering">点菜中</span>
              <span class="time">还有2秒钟点好</span>
            </div>
            <div class="list">
                <h3>菜单列表</h3>
                <ul >
                  <!-- <li><span class="name">鸡丁</span><span class="state">正在吃</span><time>还有1秒钟吃完</time></li>
                  <li><span class="name">米饭</span><span class="state">正在吃</span><time>还有1秒钟吃完</time></li>
                  <li><span class="name">橘子</span><span class="state">正在吃</span><time>还有1秒钟吃完</time></li>
                  <li><span class="name">肉丸</span><span class="state">正在吃</span><time>还有1秒钟吃完</time></li>
                  <li><span class="name">蜜糖</span><span class="state">正在吃</span><time>还有1秒钟吃完</time></li> -->
                </ul>
            </div>
          </div>
        </div>
    </div>
    <div class="waiter-wrapper">
      <div class="waiter">
        <img src="./images/waiter.jpg">
        <div class="waiter-msg">
          <span class="id">No.001</span>
          <span class="name">张女士</span>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
<script src="./index.js"></script>
