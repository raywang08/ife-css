<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">    
    <title>IFE ECMAScript</title>
</head>
<body>        
    <div id="wrapper">
        <div id="news-top" class="section">
            <h3>Some title</h3>
            <div class="content">
                <ul>
                    <li><span>HTML</span><a href="">Some Link1</a></li>
                    <li><span>JS</span><a class="active" href="http://www.xiaomi.com">Some Link2</a></li>
                    <li><span>CSS</span><a href="">Some Link3</a></li>
                    <li><span>JS</span><a href="">Some Link4</a></li>
                </ul>
            </div>
            <!-- <img src=""> -->
            <p class="">Some Text</p>
        </div>
        <div id="news-normal" class="section">
            <h3>Some title</h3>
            <div class="content">
                <ul>
                    <li><span>HTML</span><a href="http://www.baidu.com">Some Link1</a></li>
                    <li><span>HTML</span><a href="">Some Link2</a></li>
                    <li><span>JS</span><a class="active" href="http://www.jd.com">Some Link3</a></li>
                    <li><span>CSS</span><a href="">Some Link4</a></li>
                </ul>
            </div>
            <!-- <img src=""> -->
            <p class="">Some Text</p>
        </div>      
    </div>
    <script>

    function getAllListItem() {
        // 返回页面中所有li标签
        var liArr = document.querySelectorAll('li');
        return liArr;
    }

    function findAllHtmlSpanInOneSection(sectionId) {
        // 返回某个section下所有span中内容为HTML的span标签
        var spanArr = document.querySelectorAll('#' + sectionId + ' ' + 'span');
        var spanTemp = [];
        spanArr.forEach(function (ele) {
          if (ele.innerText === 'HTML') {
            spanTemp.push(ele);
          }          
        })
        return spanTemp;
    }

    function findListItem(sectionId, spanCont) {
        // 返回某个section下，所有所包含span内容为spanCont的LI标签
      var spanArr = document.querySelectorAll('#' + sectionId + ' ' + 'li' + ' ' + 'span');
      var spanArrTemp = [];
      spanArr.forEach(function (ele) {
        if (ele.innerText === spanCont) {
          spanArrTemp.push(ele.parentNode);
        }
      })
      return spanArrTemp
    }

    function getActiveLinkContent(sectionId) {
        // 返回某个section下，class为active的链接中包含的文字内容
      var linkText = document.querySelector('#' + sectionId + ' ' + '.active').childNodes[0].nodeValue;
      return linkText;
    }
    
    console.log(getAllListItem());
    console.log(findAllHtmlSpanInOneSection('news-normal'));
    console.log(findListItem('news-normal', 'HTML'));
    console.log(getActiveLinkContent('news-normal'));
    </script>
</body>
</html>
